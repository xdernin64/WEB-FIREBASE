<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raca Asistencias</title>
    <!--BOOSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <!--BARRA DE NAVEGACION-->
    <nav class="navbar navbar-lg navbar-dark bg-success">
        <div class="container-fluid">
            <!---botton de usuarios-->
            <a id="botonusuarios" class="btn btn-success bg-success" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                aria-controls="offcanvasExample">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white"
                    class="bi bi-people-fill" viewbox="0 0 16 16">
                    <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    <path fill-rule="evenodd"
                        d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
                    <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
                </svg>
            </a>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Personal</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div>
                        Lista de personal
                    </div>
                    <div class="container p-4">
                        <div>
                            <div>
                                <ul class="list-group usuarios">
                                    <li>

                                    </li>
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <a class="navbar-brand" href="#">OHYE Asistencias</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="loginb" type="button" class="btn btn-primary" href="#" data-bs-toggle="modal"
                            data-bs-target="#signinmodal">INICIAR
                            SESION</button>
                            <button id="registerb" type="button" class="btn btn-primary" href="#" data-bs-toggle="modal"
                                data-bs-target="#registermodal">Registrar</button>
                    </li>
                    <li class="nav-item ms-auto">
                        <a class="nav-link d-none" href="#" id="cerrars">CERRAR SESION</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Main  content salidas-->
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="list-group listarsalidas">
                    <li class="list-group-item">
                        <h1>Nombres</h1>
                        <p>Cargo</p>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <!--MODAL LOGIN-->
    <!-- Modal -->
    <div class="modal fade" id="signinmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Iniciar sesion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="singup-form">
                        <div class="mb-3">
                            <input type="text" id="signup-email" class="form-control" placeholder="C칩digo" required>

                        </div>
                        <div class="mb-3">
                            <input type="password" id="signup-password" class="form-control" placeholder="Controse침a"
                                required>
                        </div>
                        <button id="iniciarsesion" type="submit"
                            class="btn btn-primary text-md-center">Ingresar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--registermodal-->
    <div class="modal fade" id="registermodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >Iniciar sesion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="mb-3">
                            <input type="text" id="register-codigo" class="form-control" placeholder="C칩digo" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="register-nombre" class="form-control" style="text-transform:uppercase" placeholder="Apellidos y nombres" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="register-celular" class="form-control" placeholder="Numero de celular" required>
                        </div>
                        <div class="mb-3">
                            <select id="register-area" class="form-control" >
                                <option value="">Seleccione un area</option>
                                <option value="1">Area 1</option>

                            </select>
                        </div>
                        <div class="mb-3">
                            <select id="register-labor" class="form-control">
                                <option value="">Seleccione un labor</option>
                                <option value="1">Labor 1</option>
                                <option value="2">Labor 2</option>
                                <option value="3">Labor 3</option>
                                <option value="4">Labor 4</option>
                                <option value="5">Labor 5</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="register-password" class="form-control" placeholder="Contrase침a" required>
                        </div>
                        <button id="registrar" type="submit"
                            class="btn btn-primary text-md-center">Registrar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script type="module" src="main2.js"></script>





</body>

</html>
