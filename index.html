<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raca Asistencias</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--BOOSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!---sweetalert CDN-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <!--BARRA DE NAVEGACION-->
        <nav id="barradenavegacion" class="navbar navbar-lg navbar-dark bg-success d-none">
            <div class="container-fluid">
                <!---botton de usuarios-->
                <a id="botonusuarios" class="btn btn-success bg-success" data-bs-toggle="offcanvas"
                    href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white"
                        class="bi bi-people-fill" viewbox="0 0 16 16">
                        <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        <path fill-rule="evenodd"
                            d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
                        <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
                    </svg>
                </a>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                    aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header">
                        <h5 class="usuarioactual" id="offcanvasExampleLabel">Personal</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div>
                            Lista de personal
                        </div>
                        <div class="container p-4">
                            <div>
                                <div>
                                    <ul class="list-group usuarios">
                                        <li>

                                        </li>
                                    </ul>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="navbar-brand" href="#">OHYE Asistencias</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button id="loginb" type="button" class="btn btn-primary" href="#" data-bs-toggle="modal"
                                data-bs-target="#signinmodal">Iniciar sesión</button>
                            <button id="registerb" type="button" class="btn btn-primary" href="#" data-bs-toggle="modal"
                                data-bs-target="#registermodal">Registrar</button>
                        </li>
                        <li class="nav-item ms-auto">
                            <a class="nav-link d-none" href="#" id="cerrars">CERRAR SESION</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--NAVEGACION -->
    <div id="menunav">
        <nav>
            <div class="nav nav-tabs bg-success " id="nav-tab" role="tablist">
                <button class="nav-link text-white active" id="nav-avisos-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-avisos" type="button" role="tab" aria-controls="nav-avisos"
                    aria-selected="true">Avisos</button>
                <button class="nav-link text-white" id="nav-tareas-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                    aria-selected="false">Tareas</button>
                <button class="nav-link text-white" id="nav-salidas-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-salidas"
                    aria-selected="false">Salidas</button>
            </div>
        </nav>

    </div>
    <!--Contenido principal-->
    <!--create main page -->
    <div class="contenido">
        <div id="paginainicio" class="contenido1">
            <div class="about">
                <h1>Bienvenido a la web de OHYE </h1>
                <p>
                    En esta web podrás registrar tus asistencias, también podrás ver las asistencias de los
                    empleados.
                </p>
                <button id="abrir-modal" type="button" class="btn-ingresar" data-toggle="modal fade"
                    data-target="#singingmodal">
                    Iniciar sesion
                </button>
            </div>
            <div class="logo"></div>
        </div>

        <div id="contenidousr">
            <div class="row">

                <div class="paginainicio">
                </div>
                <div id="Avisos" class="d-none">
                    <div class="tituloavisos">
                        <h2>Avisos OHYE</h2>
                        <p>
                            <a id="btn-mostrarfromavisos" class="btn btn-success" data-bs-toggle="collapse"
                                href="#colapseavisos" role="button" aria-expanded="false" aria-controls="colapseavisos">
                                Agregar aviso
                            </a>
                        </p>
                        <div class="collapse" id="colapseavisos">

                            <form id="form-avisos">
                                <div class="form-group">
                                    <label for="titulodelaviso">Titulo</label>
                                    <input type="text" class="form-control" id="titulodelaviso" placeholder="Titulo">
                                    <label for="fechaviso">Fecha del aviso</label>
                                    <input type="date" class="form-control" id="fechaviso" name="fecha"
                                        placeholder="Fecha del aviso">
                                    <label for="lugardelaviso">Lugar del aviso</label>
                                    <input type="text" class="form-control" id="lugardelaviso"
                                        placeholder="Lugar del aviso">
                                    <label for="urgenciaaviso">urgencia del aviso</label>
                                    <select class="form-control" id="urgenciaaviso" name="urgenciaaviso">
                                        <option value="Baja">Baja</option>
                                        <option value="Media">Media</option>
                                        <option value="Alta">Alta</option>
                                    </select>
                                    <label for="aviso">Descripción del aviso</label>
                                    <textarea class="form-control" id="aviso" name="descripcion"
                                        placeholder="Descripción del aviso"></textarea>

                                    <label for="estadoaviso">Estado del aviso</label>
                                    <select class="form-control" id="estadoaviso" name="estadoaviso">
                                        <option value="Activo">Activo</option>
                                        <option value="Inactivo">Inactivo</option>
                                    </select>
                                    <div class="b4-form-submit">
                                        <button type="submit" class="btn-guardar">Agregar aviso</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-activo-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                aria-selected="true">Activo</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-inactivo-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                                aria-selected="false">Inactivo</button>
                        </li>

                    </ul>
                    <div class="tab-content" id="nav-estadoavisos">
                        <div class="tab-pane fade show active" id="pills-activo" role="tabpanel"
                            aria-labelledby="pills-activo-tab"></div>
                        <div class="tab-pane fade" id="pills-inactivo" role="tabpanel"
                            aria-labelledby="pills-inactivo-tab"></div>
                    </div>
                    <div class="row row-cols-1 row-cols-md-5 g-4 listaravisos">
                    </div>
                </div>
                <div id="Tareas" class="d-none">
                    <h2 class="card-title position-relative">Tareas OHYE</h2>
                    <p>
                        <a id="btn-mostrarfromtareas" class="btn btn-primary" data-bs-toggle="collapse"
                            href="#colapsetareas" role="button" aria-expanded="false" aria-controls="colapseavisos">
                            Agregar aviso
                        </a>
                    </p>
                    <div class="collapse" id="colapsetareas">

                        <form id="form-tareas">
                            <div class="form-group">
                                <label for="titulodelavtarea">Titulo</label>
                                <input type="text" class="form-control" id="titulodelavtarea" placeholder="Titulo">
                                <label for="fechainiciotarea">Inicio del plazo</label>
                                <input type="date" class="form-control" id="fechainiciotarea" name="fecha"
                                    placeholder="Fecha de inicio">
                                <label for="fechafintarea">Fin del plazo</label>
                                <input type="date" class="form-control" id="fechafintarea" name="fecha"
                                    placeholder="Fecha de inicio">
                                <label for="lugardelatarea">Lugar</label>
                                <input type="text" class="form-control" id="lugardelatarea"
                                    placeholder="Lugar de la tarea">
                                <label for="urgenciatarea">urgencia</label>
                                <select class="form-control" id="urgenciatarea" name="urgenciadelatarea">
                                    <option value="Baja">Baja</option>
                                    <option value="Media">Media</option>
                                    <option value="Alta">Alta</option>
                                </select>
                                <label for="desctarea">Descripción </label>
                                <textarea class="form-control" id="desctarea" name="descripcion"
                                    placeholder="Descripción de tarea"></textarea>
                                <label for="subarea">Elige la subarea</label>
                                <select class="form-control" id="subarea" name="subarea">


                                </select>
                                <label for="estadotarea">Estado</label>
                                <select class="form-control" id="estadotarea" name="estadotarea">

                                    <option value="Cumplida">Cumplida</option>
                                    <option value="En proceso">En proceso</option>
                                    <option value="Pendiente">Pendiente</option>
                                </select>
                                <div class="b4-form-submit">
                                    <button type="submit" class="btn-guardar">Agregar tarea</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <select class="form-select form-select-lg mb-3" id="subareaquery"
                        aria-label=".form-select-lg example">
                        <option selected>Selecciona</option>
                    </select>
                    <nav>
                        <div class="nav nav-tabs w-100 justify-content-center" id="nav-tab-estado" role="tablist">
                            <button class="nav-link active" id="nav-Pendiente-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-pendiente" type="button" role="tab" aria-controls="nav-home"
                                aria-selected="true">Pendiente</button>
                            <button class="nav-link" id="nav-Curso-tab" data-bs-toggle="tab" data-bs-target="#nav-Curso"
                                type="button" role="tab" aria-controls="nav-profile" aria-selected="false">En
                                proceso</button>
                            <button class="nav-link" id="nav-Terminado-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-Terminado" type="button" role="tab" aria-controls="nav-contact"
                                aria-selected="false">Cumplida</button>
                        </div>
                    </nav>

                    <ul class="row row-cols-1 row-cols-md-5 g-4 listartareas">
                    </ul>
                </div>
                <div id="Salidas" class="d-none">
                    <form id="form-salidas" class="form-salidas">
                        <div class="form-group">
                            <label for="date">Fecha</label>
                            <input class="form-control" id="date" type="date" readonly required />
                            <script>
                                var date = new Date();
                                var currentDate = date.toISOString().slice(0, 10);
                                var currentTime = date.getHours() + ':' + date.getMinutes();

                                document.getElementById('date').value = currentDate;
                            </script>
                        </div>
                        <div class="form-group">
                            <label for="horadesalida">Hora</label>
                            <input type="time" class="form-control" id="horadesalida">
                        </div>
                        <div class="form-group">
                            <label for="comentarios">Comentarios</label>
                            <textarea class="form-control" id="comentarios" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Guardar</button>


                            <ul class="list-group listarsalidas">
                            </ul>

                        </div>
                    </form>



                </div>
            </div>
        </div>
    </div>


    <!--MODAL LOGIN-->
    <!-- Modal -->
    <div class="modal fade" id="signinmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Iniciar sesion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="singup-form">
                        <div class="mb-3">
                            <input type="text" id="signup-email" class="form-control" placeholder="Código" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="signup-password" class="form-control" placeholder="Contraseña"
                                required>
                        </div>
                        <button id="iniciarsesion" type="submit"
                            class="btn btn-primary text-md-center">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--MODAL REGISTER-->
    <!--registermodal-->
    <div class="modal fade" id="registermodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar usuarios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerform">
                        <div class="mb-3">
                            <input type="text" id="register-codigo" class="form-control" placeholder="Código" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="register-nombre" class="form-control"
                                style="text-transform:uppercase" placeholder="Apellidos y nombres" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="register-celular" class="form-control"
                                placeholder="Numero de celular" required>
                        </div>
                        <div class="mb-3">
                            <select id="listaAreas" class="form-control">
                                <option value="">Seleccione un area</option>


                            </select>
                        </div>
                        <div class="mb-3">
                            <select id="listaLabores" class="form-control">
                                <option value="">Seleccione una labor</option>

                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="register-password" class="form-control" placeholder="Contraseña"
                                required>
                        </div>
                        <button id="registrar" type="submit" class="btn btn-primary text-md-center">Registrar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--alertas 
    alerta de registro
    -->

    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script type="module" src="main2.js"></script>





</body>

</html>
